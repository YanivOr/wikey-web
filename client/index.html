<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>wikey - web</title>
  <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
  <div class="container">
    <div class="title">CONNECT</div>
    <div class="connection-block">
      <div class="inputs-block">
        <label>Type</label>
        <select>
          <option value="operator">operator</option>
          <option value="device">device</option>
        </select>
        <div class="device-id-block">
          <label>Device ID</label>
          <input type="text" value="123456" />
        </div>
        <div class="operator-id-block">
          <label>Operator ID</label>
          <input type="text" value="111111" />
        </div>
      </div>
      <button class="connection disconnected">CONNECT</button>
    </div>
    <div class="actions-wrapper">
      <div class="title">ACTIONS</div>
      <div class="actions-block">
        <div class="action-row gpio-block">
          <button>GPIO</button>
          <label>Pin #</label>
          <select class="pin"></select>
          <label>High / Low</label>
          <select class="high-low">
            <option></option>
            <option value="0">0</option>
            <option value="1">1</option>
          </select>
        </div>
        <div class="action-row pulse-block">
          <button>PULSE</button>
          <label>Pin #</label>
          <select class="pin"></select>
          <label>High / Low</label>
          <select class="high-low">
            <option></option>
            <option value="0">0</option>
            <option value="1">1</option>
          </select>
          <label>Interval (ms)</label>
          <input type="number" class="interval" />
          <label>Duration (ms)</label>
          <input type="number" class="duration" />
        </div>
        <div class="action-row string-block">
          <button>STRING</button>
          <input type="text" />
        </div>
        <div class="action-row ping-block">
          <button>PING</button>
        </div>
      </div>
    </div>
    <div class="message-block">
      <div class="messages-header">
        <div class="title">MESSAGES FROM THE SERVER</div>
        <button class="clear-btn">CLEAR</button>
      </div>
      <textarea class="messages"></textarea>
    </div>
  </div>
  <script src="./dist/main.js"></script>
</body>
</html>
